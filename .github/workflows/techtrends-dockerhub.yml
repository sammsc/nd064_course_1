# file location and name: # .github/workflows/techtrends-dockerhub.yml

##  Named of the workflow.
name: TechTrends - Package with Docker

## Set the trigger policy.
## In this case, the workflow is execute on a `push` event,
## or when a new commit is pushed to the repository
on:
  push:
    branches:
      - 'main'

## List the steps to be executed by the workflow
jobs:
  ## Set the name of the job
  build-push-dockerhub:

    ## Configure the operating system the workflow should run on.
    ## In this case, the job on Ubuntu
    runs-on: ubuntu-latest

    ## Define a sequence of steps to be executed 
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./project
          file: ./project/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/techtrends:latest