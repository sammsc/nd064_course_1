## provide the name of the namespace
namespace:
  name: prod

## define service 
service:
  port: 7111

## define the image to execute with the Deployment 
image:
  pullPolicy: Always

## set the number of replicas for an application 
replicaCount: 5

## define & limit computational resources 
resources:
  limits:
    memory: "256Mi"
    cpu: "500m"
  requests: 
    memory: "128Mi"
    cpu: "350m"